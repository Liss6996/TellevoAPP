<ion-content>
  <div class="container">
    <div class="titulo">Registrate </div>

    <form class="formulario-Registro" method="POST" [formGroup]="registroForm" (ngSubmit)="datos(registroForm.value)">


      <ion-item>
        <ion-label class="texto" position="stacked">Email: </ion-label>
        <ion-input type="text" required formControlName="emailUsuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="texto" position="stacked">Contraseña: </ion-label>
        <ion-input type="password" required formControlName="contraseniaUsuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="texto" position="stacked">Confirmar Contraseña: </ion-label>
        <ion-input type="password" required formControlName="confirmarContrasenia"></ion-input>
      </ion-item>

      <br>
      <ion-button expand="full" shape="round" (click)="guardar()">Registrar Usuario</ion-button>
    </form>

  </div>
</ion-content>

<ion-content>
  <div class="container">
    <div class="logo">
      <img class="imagen-logo" src="./assets/imgs/tellevoapp.png" style="width: 50vh; height: 40vh " />
    </div>
    <div class="titulo">ingresar </div>

    <form class="formulario-login" method="POST" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input maxLength="70" minlength="8" required formControlName="nombreUsuario"></ion-input>
      </ion-item>

      <div style="background-color: red; width: 100%; height: 50px;"
        *ngIf="nombreUsuario.invalid && (nombreUsuario.dirty || nombreUsuario.touched)">
        <div *ngIf="nombreUsuario.errors.required">El nombre de usuario es requerido</div>
        <div *ngIf="nombreUsuario.errors.minlength">El minimo es de 8 caracteres</div>
        <div *ngIf="nombreUsuario.errors.maxLength">El maximo es de 20 caracteres</div>
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input maxLength="20" minlength="7" required type="password" formControlName="contrasenia"> </ion-input>
      </ion-item>

      <div style="background-color: red; width: 100%; height: 50px;"
        *ngIf="contrasenia.invalid && (contrasenia.dirty || contrasenia.touched)">
        <div *ngIf="contrasenia.errors.required">La contraseña es requerida</div>
        <div *ngIf="contrasenia.errors.minlength">El minimo es de 7 caracteres</div>
        <div *ngIf="contrasenia.errors.maxLength">El maximo es de 20 caracteres</div>
      </div>

      <ion-button (click)="ingresar()" class="btn btn-primary" expand="full" [disabled]="!loginForm.valid">Ingresar
      </ion-button>
    </form>

    <div class="contenedor-contrasenia">
      <a class="link-contrasenia" [routerLink]="['/recuperar-contrasenia']"> Olvidé mi contraseña </a>
    </div>
    <div class="contenedor-registro">
      <a class="link-registro" [routerLink]="['/formulario-registro']">Crea tu cuenta gratis</a>
    </div>
  </div>
</ion-content>
